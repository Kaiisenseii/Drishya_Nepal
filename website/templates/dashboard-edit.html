{% extends "base.html"%}
{% load static%}
{% block body%}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{{user.profile_pic.url}}"></div>
           <div data-toggle="modal" data-target="#dashboardEdit"> 
            <i class="fa fa-edit text-center text-primary"></i>
           </div>   
           
           <div id="dashboardEdit" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  
                  <h4 class="modal-title">Update Profile Picture</h4>
                </div>
                <div class="modal-body">
                    <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <input
                    class="form-control w-100"
                    name="profile_pic_edit"
                    id="profile_pic_edit"
                    type="file"
                    placeholder=""
                    
                >
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-danger" name="update_profile">Update </button>
                </form>
                </div>
              </div>
          
            </div>
          </div>   
        </div>
        
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile of {{user.get_full_name}}</h4>
                </div>
                
                <form method="POST">
                  {% csrf_token %}
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="First name" value="{{user.first_name}}" name="f_name"></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="{{user.last_name}}" placeholder="Last Name" name="l_name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value="{{user.phone}}" name="p_number"></div>
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="enter address" value="{{user.address}}" name="location"></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value="{{user.email}}" name="e_mail"></div>
                    {% if user.is_photographer %}
                    <div class="col-md-12"><label class="labels">Experience</label><input type="text" class="form-control" placeholder="enter experience id" value="{{user.photographer.experience}}" name="e_xperience"></div>
                    {% endif %}
                </div>
                <div class="mt-1 text-center"><button class="btn btn-primary profile-button" type="submit" name-"details_update">Save Profile</button></div>
                <form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{%endblock body%}
