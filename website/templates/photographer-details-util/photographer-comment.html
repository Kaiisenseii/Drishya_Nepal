{% load static%}
<div class="comments-area">
    <h4>{{reviews.count}} Comments</h4>
   {% for review in reviews %}
   <div class="comment-list">
    <div class="single-comment justify-content-between d-flex">
      <div class="user justify-content-between d-flex">
        <div class="thumb">
          <img src="{{review.customer.profile_pic.url}}" alt />
        </div>
        <div class="desc">
          <p class="comment">
           {{review.message}}
          </p>
          {{review.get_rating_html | safe}}
          <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
              <h5>
                <a href="#">{{review.customer.get_full_name}}</a>
              </h5>
              <p class="date">{{review.created_at}}</p>
            </div>
          
          </div>
        </div>
      </div>
    </div>
  </div>
   {% endfor %}
    
   
  </div>
  {% comment %} <div class="comment-form">
    <h4>Leave a Reply</h4>
    <form class="form-contact comment_form" action="#" id="commentForm">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <textarea
              class="form-control w-100"
              name="comment"
              id="comment"
              cols="30"
              rows="9"
              placeholder="Write Comment"
            ></textarea>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input
              class="form-control"
              name="name"
              id="name"
              type="text"
              placeholder="Name"
            />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input
              class="form-control"
              name="email"
              id="email"
              type="email"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <input
              class="form-control"
              name="website"
              id="website"
              type="text"
              placeholder="Website"
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="button button-contactForm btn_1 boxed-btn"
        >
          Post Comment
        </button>
      </div>
    </form>
  </div>
</div> {% endcomment %}
