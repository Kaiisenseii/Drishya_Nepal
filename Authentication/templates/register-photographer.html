{% extends "base.html"%}
{% load static%}
{% block body%}
<link rel="stylesheet" href="{% static "css/register-photographer.css" %}">
<link rel="stylesheet" href="{% static "css/register-photographer-util.css" %}">
<section class="categories-area section-padding">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title">
                    <span class="login100-form-title-1">
                        Register
                        <br>
                        <a href={% url "index" %}><img width="500px" src="{% static "img/logo/logo.png" %}"></a>
                    </span>
                </div>

                <form class="login100-form validate-form" method="POST">
                    {% csrf_token %}
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                        <span class="label-input100">Username</span>
                        <input class="input100" type="text" name="username" placeholder="Enter username">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="email" name="email" placeholder="Enter email">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                        <span class="label-input100">Address</span>
                        <input class="input100" type="text" name="address" placeholder="Enter address">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                        <span class="label-input100">Phone Number</span>
                        <input class="input100" type="integer" name="phone_number" placeholder="Enter Phone Number">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" name="pass" placeholder="Enter password">
                        <span class="focus-input100"></span>
                    </div>




                    <div class="container-login100-form-btn-group">
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock body%}
