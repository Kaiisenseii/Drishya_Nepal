{% extends "base.html"%}
{% load static%}
{% block body%} 
 <link rel = "stylesheet" href = "{% static "css/login.css" %}">
 <link rel = "stylesheet" href = "{% static "css/login_util.css" %}">
<section class="categories-area section-padding">
  <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url({% static "images/bg-01.jpg" %});">
					<span class="login100-form-title-1">
						Forgot Password 
            <br>
            <a href = {% url "index" %}><img  width = "500px" src ="{% static "img/logo/logo.png" %}"></a>
					</span>
				</div>
                {% include "message.html" %}
				<form class="login100-form validate-form" method="POST">
					{% csrf_token %}

                    <div class="wrap-input100 validate-input m-b-26" data-validate="Email is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="email" required placeholder="Enter Your Email">
						<span class="focus-input100"></span>
					</div>	


					
          <div class="container-login100-form-btn-group">
					<div class="container-login100-form-btn">
                            <button type="submit" class="login100-form-btn">
                                Submit
                            </button>
					</div>
          
        </div>
        <br>
        	
      </form>
			</div>
		</div>
	</div>
  </section>
{% endblock body%}
